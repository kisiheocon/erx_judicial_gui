##Judges##
judge_2_short_name: "Cranium"
judge_2_long_name: "§WRoadmaster§! Cranium"
judge_2_desc: "§LCranium was brought into the Bone Dancers at a young age, a child taken from a raided Heaven's Gate caravan and raised as their own. This boy ended up growing into a warrior, participating in the Bone Dances of the Odious King and fighting off bands of raiders trying to take from the Bone Dancers rich lands. In recent years Cranium has began to be known as the leader of the Bone Dancers - taking a position of leadership as his might became known to all.§!"

judge_3_short_name: "§ROdious§!"
judge_3_long_name: "§RThe Odious King§!"
judge_3_desc: "§LOnce, a man fell victim to a group willing to exploit him. He fell into the void they left in his mind and never returned.\nThe Odious King is what was left, a reflection of what was once not lost.\n\nNow, the Odious King and his followers rule the Bone Dancers. They listen to the choreography of their King and keep to the melody of his strange chorus.§!"

judge_4_short_name: "§MCain§!"
judge_4_long_name: "§MSeraph Cain§!"
judge_4_desc: "§LCain is the leader of the Seraph Lords. A devout follower of the beliefs of Heaven's Gate Cain agreed to lead the Seraph Pilgrims across the river to the lands of the Bone Dancers in the hopes of proselytizing the wicked. The Bone Dancers were friendly to the followers of the God of Steam, and led them to the lands they came from. Cain himself is a mysterious figure aside from what is known of his upbringing among the Children of the Gate.§!"

